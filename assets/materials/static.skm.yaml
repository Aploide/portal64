materials:
  default:
    gDPSetRenderMode: G_RM_ZB_OPA_SURF

    gDPSetTextureFilter: G_TF_BILERP

    gSPGeometryMode:
      set: [G_CULL_BACK, G_ZBUFFER]
      clear: [G_CULL_FRONT]

  concrete_modular_wall001d:
    gDPSetTile: 
      filename: ../../portal_pak_modified/materials/concrete/concrete_modular_wall001d.png
      siz: G_IM_SIZ_4b
      twoTone: true
    gSPGeometryMode:
      clear: [G_LIGHTING]

    properties:
      tileSizeS: 1
      tileSizeT: 2

  metalwall048b:
    gDPSetTile:
      filename: ../../portal_pak_modified/materials/metal/metalwall048b.png
      siz: G_IM_SIZ_16b
    
    gDPSetCombineMode: G_CC_DECALRGB
    gDPSetCycleType: G_CYC_1CYCLE

    properties:
      tileSizeS: 0.5
      tileSizeT: 0.5

  concrete_modular_ceiling001a:
    gDPSetTile:
      filename: ../../portal_pak_modified/materials/concrete/concrete_modular_ceiling001a.png
      siz: G_IM_SIZ_16b

    gDPSetCombineMode: G_CC_DECALRGB
    gDPSetCycleType: G_CYC_1CYCLE

    properties:
      tileSizeS: 0.5
      tileSizeT: 0.5

  concrete_modular_floor001a:
    gDPSetTile:
      filename: ../../portal_pak_modified/materials/concrete/concrete_modular_floor001a.png
      siz: G_IM_SIZ_16b

    gDPSetCombineMode: G_CC_DECALRGB
    gDPSetCycleType: G_CYC_1CYCLE

    properties:
      tileSizeS: 0.5
      tileSizeT: 0.5

  glasswindow_frosted_002:
    gDPSetTile:
      filename: ../../portal_pak_modified/materials/glass/glasswindow_frosted_002.png
      siz: G_IM_SIZ_32b

    gDPSetCombineMode: G_CC_DECALRGBA
    gDPSetCycleType: G_CYC_1CYCLE
    gDPSetRenderMode: G_RM_ZB_XLU_SURF
    gDPSetTextureFilter: G_TF_POINT
    gSPGeometryMode:
      clear: [G_CULL_BACK, G_CULL_FRONT]

    properties:
      tileSizeS: 0.0625
      tileSizeT: 2

  autoportal_frame:
    gDPSetTile:
      filename: ./props/autoportal_frame/autoportal_frame.png
      siz: G_IM_SIZ_16b

    gDPSetCombineMode: G_CC_DECALRGBA
    gDPSetCycleType: G_CYC_1CYCLE

    
  cube:
    gDPSetTile: 
      filename:
        ../images/cube.png
      siz: G_IM_SIZ_16b
      fmt: G_IM_FMT_RGBA
      s:
        mirror: true
      t:
        mirror: true
    gSPGeometryMode:
      set: [G_LIGHTING, G_SHADE]
    gDPSetCombineMode: 
      color: ["SHADE", "0", "TEXEL0", "0"]

  door_01:
    gDPSetTile: 
      filename:
        ../../portal_pak_modified/materials/models/props/door_01.png
      siz: G_IM_SIZ_16b
      fmt: G_IM_FMT_RGBA
      t:
        mirror: true
    gSPGeometryMode:
      set: [G_LIGHTING, G_SHADE]
    gDPSetCombineMode: 
      color: ["SHADE", "0", "TEXEL0", "0"]

  plastic/plasticwall001a:
    gDPSetPrimColor:
      r: 230
      g: 230
      b: 230
    gSPGeometryMode:
      set: [G_LIGHTING, G_SHADE]
    gDPSetCombineMode: 
      color: ["SHADE", "0", "PRIMITIVE", "0"]

  plastic/plasticwall003a:
    # filename:
    #   ../../portal_pak_modified/materials/plastic/plasticwall003a.png
    # siz: G_IM_SIZ_16b
    # fmt: G_IM_FMT_RGBA

    # gDPSetCombineMode: G_CC_DECALRGB
    # gDPSetCycleType: G_CYC_1CYCLE

    gDPSetTile: 
      filename: ../../portal_pak_modified/materials/plastic/plasticwall003a.png
      siz: G_IM_SIZ_8b
      fmt: G_IM_FMT_I
      t:
        wrap: false
    gSPGeometryMode:
      clear: [G_LIGHTING]
    gDPSetCombineMode: G_CC_DECALRGB
    gDPSetCycleType: G_CYC_1CYCLE
  
  button:
    gDPSetTile:
      - filename: ../../portal_pak_modified/materials/models/props/button.png
        fmt: G_IM_FMT_RGBA
        siz: G_IM_SIZ_16b
        s:
          wrap: false
        t:
          wrap: false
      - filename: ../../portal_pak_modified/materials/models/props/button_base.png
        fmt: G_IM_FMT_RGBA
        siz: G_IM_SIZ_16b
        tmem: 256
        s:
          wrap: false
        t:
          wrap: false
        
    gSPGeometryMode:
      set: [G_LIGHTING, G_SHADE]
    gDPSetCombineMode: 
      color: ["SHADE", "0", "TEXEL0", "0"]
